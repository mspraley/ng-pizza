<div>
  <div class="sizes">
    <div class="size small" ng-class="{'selected' : $ctrl.size == 's'}" ng-click="$ctrl.selectSize('s')"><span>S</span></div>
    <div class="size medium" ng-class="{'selected' : $ctrl.size == 'm'}" ng-click="$ctrl.selectSize('m')"><span>M</span></div>
    <div class="size large"  ng-class="{'selected' : $ctrl.size == 'l'}" ng-click="$ctrl.selectSize('l')"><span>L</span></div>
  </div>
</div>
