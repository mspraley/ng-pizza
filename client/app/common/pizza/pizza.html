<div class="pizza" ng-class="$ctrl.size">
  <div class="crust"></div>
  <div class="sauce"></div>
  <div class="main">
    <div ng-repeat="slice in $ctrl.slices" ng-style="{'transform': 'rotate('+(180/$ctrl.slices.length)*$index+'deg)'}" class="slice">
    </div>
    <div class="top">
        <div ng-repeat="topping in $ctrl.toppings"  class="pepperoni"></div>
    </div>
    <div class="bottom">
        <div ng-repeat="topping in $ctrl.toppings"  class="pepperoni"></div>
    </div>
  </div>
</div>
