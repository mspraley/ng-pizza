<header>
</header>
<main>
  <div>
    <div class="container" ng-class="{'open': $ctrl.open == true, 'card-selected' : $ctrl.cardSelected == true, 'payment-success': $ctrl.paymentSuccess == true}">
      <h2>NG Pizza</h2>
      <h4 class="header">PAYMENT</h4>
      <pizzabox></pizzabox>
      <div class="pay-due-container">
        <div class="total-due-label">Total Due</div>
        <div class="pay-due">$18.75</div>
      </div>
      <payment open="$ctrl.openCardSelector" status="$ctrl.paymentStatus" cards="$ctrl.cards" select-card="$ctrl.selectCard"></payment>
    </div>
  </div>
</main>
